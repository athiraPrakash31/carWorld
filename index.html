<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./task.css">
</head>

<body>
    <div class="container text-center mt-5 text-primary">
        <h3>Car World</h3>
    </div>
    <div class="cards-section m-4">
        <div class="row">
            <div class="col-lg-4 mb-3 mb-sm-0">
                <div class="card shadow p-3 mb-5 bg-body rounded ">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Enter Details</h5>
                        <form>
                            <label class="label">Car Brand</label>
                            <input id="brand" type="text" placeholder="Car Brand" class="form-control">
                            <label class="label">Price</label>
                            <input id="price" type="text" placeholder="Price" class="form-control">
                            <label class="label">Key</label>
                            <input id="key" type="text" placeholder="Key" class="form-control">
                            <button class="btn btn-outline-success mt-3" onclick="record()">Store Records</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3 mb-sm-0">
                <div class="card shadow p-3 mb-5 bg-body rounded "style="height: 21rem;">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Enter Key to Retrieve Item</h5>
                        <form>
                            <label class="label">Key</label>
                            <input id="rkey" type="text" placeholder="Key" class="form-control">
                            <button class="btn btn-outline-primary mt-3 " onclick="retrieve()">Retrieve Records</button>
                            <div id="res"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-3 mb-sm-0">
                <div class="card shadow p-3 mb-5 bg-body rounded" style="height: 21rem;">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Enter Key to Delete Item</h5>
                        <form>
                            <label class="label">Key</label>
                            <input id="rekey" type="text" placeholder="Key" class="form-control">
                            <button class="btn btn-outline-danger mt-3" onclick="remove()">Remove Records</button>
                        </form>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear d-grid gap-3 m-2">
        <button class="btn btn-dark" onclick="clearMe()">Clear All Record</button>
    </div>
</body>
<script src="./task.js"></script>

</html>
